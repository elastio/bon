[package]
name    = "bon-sandbox"
version = "3.0.0"

description = """
  Not a real crate! It's just a showcase of examples used by `bon`'s documentation
  to demonstrate the rustdoc output for code generated by builder macros.

  Don't use this crate, it doesn't follow semver at all and serves no other purpose
  other than linking to its docs as an example!
"""

edition    = "2021"
homepage   = "https://bon-rs.com"
license    = "MIT OR Apache-2.0"
repository = "https://github.com/elastio/bon"

[package.metadata.docs.rs]
all-features = true

# Generate clickable links in the source code view in the docs
rustdoc-args = ["--generate-link-to-definition"]

# We don't need the docs to be built for every first-tier target.
# This crate is not platform-specific.
targets = ["x86_64-unknown-linux-gnu"]

[lints]
workspace = true

[dependencies]
bon            = { path = "../bon", version = "=3.0.0", features = ["experimental-overwritable"] }
buildstructor  = "0.5"
derive_builder = "0.20"
typed-builder  = "0.20"
