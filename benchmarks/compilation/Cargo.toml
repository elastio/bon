[package]
name = "compilation-benchmarks"

publish = false

description = """
  Crate for benchmarking of the compilation time of code generated by
  proc-macros in the `bon` crate and other alternatives.
"""

edition = "2021"
version = "0.1.0"

[dependencies]
bon            = { path = "../../bon", optional = true, features = ["experimental-overwritable"] }
cfg-if         = "1.0"
derive_builder = { version = "0.20", optional = true }
typed-builder  = { version = "0.22", optional = true }

[lints]
workspace = true

[features]
bon-overwritable = ["bon"]
default          = []

structs_100_fields_10 = []
structs_10_fields_50  = []
