[package]
name = "runtime-benchmarks"

publish = false

description = """
  Crate for benchmarking of the code generated by proc-macros in the `bon` crate.
"""

edition = "2024"
version = "0.1.0"

[lints]
workspace = true

[[bench]]
harness = false
name    = "iai"

[[bench]]
harness = false
name    = "criterion"

[features]
args_3 = []
args_5 = []

args_10         = []
args_10_alloc   = []
args_10_structs = []
args_20         = []

[dependencies]
bon    = { path = "../../bon" }
cfg-if = "1.0"

[dev-dependencies]
criterion     = "0.6"
iai-callgrind = "0.15"
