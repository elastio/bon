[package]
name = "benchmarks"

publish = false

description = """
    Crate for manual benchmarking the code generated by proc-macros in `bon` crate
"""

edition = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

[[bench]]
harness = false
name    = "iai"

[[bench]]
harness = false
name    = "criterion"

[features]
args_3       = []
args_5       = []
args_5_alloc = []

args_10         = []
args_10_alloc   = []
args_10_structs = []
args_20         = []

[dependencies]
bon = { workspace = true }

[dev-dependencies]
criterion = "0.5"
iai       = "0.1"
